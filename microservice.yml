commands:
  person:
    help: Search for a person
    arguments:
      - name: email
        type: string
      - name: twitter
        type: string
      - name: phone
        type: string
  company:
    help: Search for a company
    arguments:
      - name: domain
        type: string
        required: true

environment:
  API_KEY:
  USER_AGENT:
    default: Asyncy
