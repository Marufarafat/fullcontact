commands:
  person:
    help: Search for a person
    arguments:
      email:
        type: string
      twitter:
        type: string
      phone:
        type: string
  company:
    help: Search for a company
    arguments:
      domain:
        type: string
        required: true

environment:
  API_KEY:
    type: string
  USER_AGENT:
    type: string
    default: Asyncy
